
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
server:
  error:
    include-message: always
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/amazon
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
      #ddl-auto: none
      #ddl-auto: validate
      #ddl-auto: update
  session:
    store-type: jdbc
    timeout: 1200
